---
layout: default
---
<h1>{{ page.title }}</h1>
<small>{{ page.date | date: "%-d %B %Y" }}</small>

<p class="view" style="color: #267CB9">by {{ page.author | default: site.author }}</p>
{% if page.tags %}
<small style="color: #267CB9">tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
<hr style="color: lightgray">

{{content}}
